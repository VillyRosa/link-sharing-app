<div class="link-form">
  <header>
    <div class="title">
      <app-svg-inline src="/images/svg/icon-drag-and-drop.svg" />
      <h3>Link 1</h3>
    </div>
    <button type="button">Remove</button>
  </header>
  <app-select
    label="Platform"
    placeholder="e.g. Twitter"
    [options]="platformsOptions"
    selectedValue="github"
  />
  <app-input label="Link" icon="icon-link" placeholder="e.g. https://www.github.com/johnappleseed" />
</div>
