<div class="select-wrapper">
  <label [for]="name">{{label}}</label>
  <div class="select-container" (click)="toggleDropdown()">
    @if (selectedValue) {
      <div class="selected">
        <app-svg-inline [src]="getSelectedOption()?.icon || ''" />
        <span>{{ getSelectedOption()?.label }}</span>
      </div>
    }
    <app-svg-inline src="./images/svg/icon-chevron-down.svg" />
  </div>

  @if (isOpen) {
    <div class="options-container">
      @for (option of options; track option.value) {
        <div class="option" [class.selected]="option.value === selectedValue" (click)="selectOption(option.value)">
          <app-svg-inline [src]="option.icon" />
          <span>{{ option.label }}</span>
        </div>
      }
    </div>
  }
</div>
